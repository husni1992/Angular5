<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. What do youw ant to do in your life</p>
    <form>
      <input type="text" class="txt" name="iitem" placeholder="Life goal.." [(ngModel)]="inputText" (keypress)=onkeyPress($event)>
      <input type="submit" class="btn" [value]="btnText" (click)='addItem()'>
    </form>
  </div>
  <div class="col">
    <p class="life-container" @items *ngFor='let item of todoList; let i = index' (click)="removeItem(i)">
      {{ item }}
    </p>
  </div>
</div>
